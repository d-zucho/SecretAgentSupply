<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./Resources/css/reset.css">
    <link rel="stylesheet" href="./Resources/css/style.css">
    <title>Secret Agent Supply</title>
</head>

<body>
    <!--START OF HEADER-->


    <div class="top-banner">

        <div class="top-banner-logo">

            <img src="./Resources/images/logo.png" alt="Logo">
            <span class="comp-name">Secret Agent Supply Inc.</span>

        </div>
    </div>

    <!--Header Background-->

    <div class="header-background">
        <div class="background-container">
            <div class="new-arrival">
                <span>New Arrivals</span>
                <h2>Sport Bikes and Motorcycles</h2>
            </div>
        </div>
    </div>

    <!--Start of Navbar-->

    <div class="main-nav-section">
        <nav>
            <ul class="main-nav">
                <li>Eyewear</li>
                <li>Apparel</li>
                <li>Gadgets</li>
                <li>Vehicles</li>
                <li>Classes</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>


    <!--END OF HEADER-->


<main>
   
    <div class="main-container">

        <div class="product-list">

            <div class="product">
                <div class="product-img">
                    <img src="./Resources/images/pen.png" alt="Exploding Pen">
                </div>
                    <span>Exploding Pen</span>
            </div>

            <div class="product">
                <div class="product-img">
                    <img src="./Resources/images/watch.png" alt="Cellular Watch">
                </div>
                    <span>Cellular Watch</span>

            </div>

            <div class="product">
                <div class="product-img">
                    <img src="./Resources/images/glasses.png" alt="Thermal Glasses">
                </div>
                    <span> Thermal Glasses</span>

            </div>

        </div>
            <!------Product List----->

            <div class="info">
                <div class="location">
                    <p>Location</p>
                    <span>47.346436, 84.32354</span>
                </div>

                <div class="hours">
                    <p>Hours</p>
                    <span>0800 - 1800 </span>
                </div>
            </div>

    </div>
        <!-------Main Container-------->

</main>





    <footer>
        <div class="container">
            <span>Copyright Secret Agent Inc. &copy;</span>
        </div>
    </footer>

</body>
</html>
