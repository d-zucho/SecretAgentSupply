<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/Resources/css/reset.css">
<link rel="stylesheet" href="/Resources/css/style.css">
<title>Secret Agent Supply</title>
</head>

<body>
	<!--START OF HEADER-->
    <header>
        <div class="top-banner-logo">
            <img src="./Resources/images/logo.png" alt="Logo">
            <span>Secret Agent Supply Inc.</span>
        </div>

            <!--Header Background-->

        <div class="header-background">
            <div class="new-arrival">
                <h2>Sport Bikes and Motorcycles</h2>
            </div>
        </div>

            <!--Start of Navbar-->

        <div class="main-nav">
            <nav>
                <ul>
                    <li>Eyewear</li>
                    <li>Apparel</li>
                    <li>Gadgets</li>
                    <li>Vehicles</li>
                    <li>Classes</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>

    </header>

    <!--END OF HEADER-->


    <main>
        <div class="product-list">
            <div class="product">
                <img src="./Resources/images/pen.png" alt="Exploding Pen">
                <p>Exploding Pen</p>
            </div>
            <div class="product">
                <img src="./Resources/images/watch.png" alt="Cellular Watch">
                <p>Cellular Watch</p>
            </div>
            <div class="product">
                <img src="./Resources/images/glasses.png" alt="Thermal Glasses">
                <p> Thermal Glasses</p>
            </div>
        </div>

        <div class="info">
            <div class="location">
                <p>Location</p>
                <span>47.346436, 84.32354</span>
            </div>

            <div class="hours">
                <p>Hours</p>
                <span>0800 - 1800 </span>
            </div>
        </div>

    </main>





    <footer>
        <span>Copyright Secret Agent Inc. &copy;</span>
    </footer>

</body>
</html>
